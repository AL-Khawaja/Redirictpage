<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta refresh tag will automatically redirect the user to the specified URL after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=https://psutarchive.com/" />
    <title>Redirecting...</title>
    <script>
        // This script checks if the page is being downloaded; if not, it redirects to the URL
        document.addEventListener('DOMContentLoaded', (event) => {
            if (document.readyState !== 'loading') {
                // If the page is not being downloaded, redirect to the URL
                window.location.href = 'https://psutarchive.com/';
            }
        });
    </script>
</head>
<body>
    <!-- This part of the page will be displayed if the redirect doesn't happen automatically -->
    <p>If you are not redirected automatically, please click the <a href="https://psutarchive.com/">link</a>.</p>
</body>
</html>
